apply plugin: 'java' // 1. Apply the Java plugin to the project

sourceSets { //A SourceSet represents a logical group of Java source and resource files
    main { //Configuring the main sourceSet
        java { //The java source which is to be compiled
            srcDir 'java' // The source directories containing the Java source files
        }
    }
}

jar { //this is a configuration block
    manifest { //manifest is a method which takes in a configuration block
        attributes 'Implementation-Version': '1.0' // The method attributes takes in a map i.e. key value pair
    }
}
